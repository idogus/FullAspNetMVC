<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ders 24 - Tablolar</title>
</head>
<body>
    <table border="1" width="60%">
        <thead>
            <tr>
                <!--th -> Table Header anlamına gelir.-->
                <th>Kurs Adı</th>
                <th>Saat</th>
                <th>Ders Adeti</th>
            </tr>
        </thead>
        <tbody>
            <!--tr -> Table Row anlamına gelir.-->
            <tr>
                <!--td -> Table Data anlamına gelir.-->
                <td>Komple Web Geliştirme Eğitimi</td>
                <td>45</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Core 2 MVC Eğitimi : Sıfırdan İleri Seviye</td>
                <td>30</td>
                <td rowspan="2">200</td>
            </tr>
            <tr>
                <td colspan="2">Core 2 MVC Eğitimi : Sıfırdan İleri Seviye</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
